<div class="card m-3">
  <h5 class="card-header">Formulaire de connexion</h5>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Identifiant</label>
        <input
          type="text"
          formControlName="login"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && form['login'].errors }"
        />
        @if (submitted && form['login'].errors) {
          <div class="invalid-feedback">
            @if (form['login'].errors?.['required']) {
              <div>Lâ€™identifiant est requis</div>
            }
          </div>
        }
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
        />
        @if (submitted && form['password'].errors) {
          <div class="invalid-feedback">
            @if (form['password'].errors?.['required']) {
              <div>Le mot de passe est requis</div>
            }
          </div>
        }
      </div>

      <div class="text-center">
        <button class="btn btn-primary mr-1">Se connecter</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">
          Annuler
        </button>
      </div>

    </form>
  </div>
</div>
